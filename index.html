<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light">
    <title>WanderPlan AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      
      /* Force white background on inputs even with autofill */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px white inset !important;
          -webkit-text-fill-color: #1c1917 !important;
          transition: background-color 5000s ease-in-out 0s;
      }

      /* Hide scrollbar for horizontal scrolling areas but allow functionality */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Custom Print Styles for clean PDF export */
      @media print {
        @page { margin: 0.5cm; size: auto; }
        .no-print { display: none !important; }
        body { 
          background: white !important; 
          color: black !important; 
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .print-break-inside-avoid { break-inside: avoid; }
        .print-container { 
          padding: 0 !important; 
          max-width: 100% !important; 
          margin: 0 !important; 
          box-shadow: none !important;
          border: none !important;
          overflow: visible !important;
        }
        /* Override dark backgrounds for print */
        [class*='bg-stone-900'] { background-color: white !important; color: black !important; border-bottom: 2px solid black; }
        [class*='text-stone-500'] { color: black !important; }
      }
    </style>

</script>
